{% extends "../../siscaf/templates/home.html" %}
{% block body %}
<div class="card mb-3">
	<div class="card-header">
		<i class="fa fa-table"></i> Turmas Cadastrados
		<div></div>
		<a href="{% url 'cadastrar_turma' %}" style="float: right;"
			class="btn btn-primary"> <i class="fa fa-fw fa-plus"> </i>
			Cadastro
		</a>


	</div>
	<div class="card-body">
		<div class="table-responsive">
			<table class="table table-bordered" width="100%" id="dataTable"
				cellspacing="0">
				<thead>
					<tr>
						<th>Nome</th>
					</tr>
				</thead>
				<tbody>
					{% for turma in turmas %}
						<tr>
							<td >{{turma.nome}}</td>
							<td ><a id="deletar" class="btn btn-danger" href="" data-toggle="modal" data-target="#exampleModal" 
								> <i class="fa fa-fw fa-remove">
								</i> 
							</a>  </td>

							
							
							<!-- Logout Modal -->
								<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
									aria-labelledby="exampleModalLabel" aria-hidden="true">
									<div class="modal-dialog" role="document">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title" id="exampleModalLabel">Confirmação de exclusão</h5>
												<button type="button" class="close" data-dismiss="modal"
													aria-label="Close">
													<span aria-hidden="true">&times;</span>
												</button>
											</div>
											<div class="modal-body">Tem certeza que deseja continuar?</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-secondary"
													data-dismiss="modal">Cancel</button>
												<a class="btn btn-primary" href="{% url 'deletar_turma' turma.id %}">continuar</a>
											</div>
										</div>
									</div>
								</div>


						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
	<div class="card-footer small text-muted"></div>
</div>



{% endblock %}
